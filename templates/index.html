        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-row input,
        .form-row select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #recordTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #recordTable th,
        #recordTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #recordTable th {
            background-color: #007BFF;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 40px;
            }

            .form-row label {
                font-size: 28px;
            }

            .form-row input,
            .form-row select {
                padding: 12px;
            }

            button {
                font-size: 28px;
                padding: 16px;
            }

            #recordTable th,
            #recordTable td {
                padding: 12px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1 id="greeting">新增記錄</h1>
        <form id="addRecordForm">
            <div class="form-row">
                <label for="recordType">類型：</label>
                <select id="recordType" name="recordType">
                    <option value="weight">體重</option>
                    <option value="height">身高</option>
                </select>
            </div>
            <div class="form-row">
                <label for="date">日期：</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-row">
                <label for="value">數值：</label>
                <input type="number" step="0.1" id="value" name="value" required>
            </div>
            <button type="submit">新增</button>
        </form>

        <h1 id="recordListTitle">體重記錄列表</h1>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th id="valueHeader">體重</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordList">
                <!-- 記錄將插入在這裡 -->
            </tbody>
        </table>
    </div>

    <script>

                if (!liff.isLoggedIn()) {

                        updateFormAndTable();

                        .then(data => {
                            // 更新記錄列表
                            const recordList = document.getElementById('recordList');
                            recordList.innerHTML = '';  // 清空當前列表

                    }

                    window.deleteRecord = function(recordType, recordId) {
                        fetch(`/${recordType}s/${recordId}`, {
                            method: 'DELETE',
                        }).then(response => {
                            if (response.ok) {
                                // alert(`${recordType === 'weight' ? '體重' : '身高'}記錄已刪除`);
                                queryRecords(); // 刪除後更新列表
                            } else {
                                alert('刪除失敗');
                            }
                        }).catch(error => {
                            console.error(`刪除${recordType === 'weight' ? '體重' : '身高'}記錄失敗:`, error);
                        });
                    }

                    function updateFormAndTable() {
                        const recordType = document.getElementById('recordType').value;
                        document.getElementById('recordListTitle').innerText = `${recordType === 'weight' ? '體重' : '身高'}記錄列表`;
                        document.getElementById('valueHeader').innerText = recordType === 'weight' ? '體重' : '身高';
                    }

                    updateFormAndTable(); // 頁面加載時設置表單和表格標題
                    queryRecords(); // 頁面加載時獲取並顯示記錄
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
            }
        }

        main();
    </script>
